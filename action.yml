name: "Hello World"
description: "Greet someone and record the time"
inputs:
  github-token: # id of input
    description: "github-token"
    required: true
    # default: "World"
  slack-webhook-url:
    required: true
  github-run-id:
    required: true
  user-data:
    required: true
outputs:
  result: # id of output
    description: "result"
runs:
  using: "node12"
  main: "dist/index.js"
